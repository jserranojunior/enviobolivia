<!-- Nome Completo -->

<!-- E-mail -->

</div>

<!-- Data de Nascimento -->
<div class="mb-4">
    <label for="dataNascimento" class="block text-gray-700 text-sm font-bold mb-2">Data de Nascimento</label>
    <input type="text" id="dataNascimento" name="dataNascimento" class="w-full px-3 py-2 border rounded" placeholder="dd/mm/yyyy">

</div>

        </div>

<script>
    // Adiciona a máscara ao campo de data usando jQuery Inputmask
    document.addEventListener('DOMContentLoaded', function() {
   
            // Adiciona a máscara ao campo de data
            var dataNascimentoInput = document.getElementById('dataNascimento');

            dataNascimentoInput.addEventListener('input', function() {
                var value = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
                if (value.length > 0) {
                    value = value.replace(/(\d{2})(\d{2})(\d{4})/, '$1/$2/$3');
                }
                this.value = value;
            });
        });
</script>
